<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>
    <div>
        <h3 th:text="${title}"></h3>
        <a th:href="@{/form}" th:text="'Create a new user (+)'"></a>
        <div th:text="The list is empty" th:if="${#lists.isEmpty(users)}"></div>
        <table  th:if="${ not #lists.isEmpty(users)}>
            <thead>
            <tr>
            <th>id</th>
            <th>name</th>
            <th>lastname</th>
            <th>email</th>
            <th>created At</th>
            <th>Delete</th>
            <th>Update</th>
            <th>Create</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.CreatedAt}"></td>
<!--                <td th:text="${users.}"></td>-->
                <td><a th:href= "@{/form/} + ${user.id}">Edit</a></td>
                <td>
                    <form th:action="@{/delete/} + ${user.id}" method="post" onsubmit="return confirm('Are you sure you want delete?');">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button type="submit">Delete</button>
                    </form>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
